version: "3.9"

services:
  # ------------------------------------------
  # PostgreSQL Database
  # ------------------------------------------
  db:
    image: postgres:15
    container_name: tuition_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tuition
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------------------------------
  # Redis (for Celery background tasks)
  # ------------------------------------------
  redis:
    image: redis:7
    container_name: tuition_redis
    restart: always
    ports:
      - "6379:6379"

  # ------------------------------------------
  # FastAPI Backend
  # ------------------------------------------
  backend:
    build:
      context: ./backend
    container_name: tuition_backend
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/tuition
      REDIS_URL: redis://redis:6379/0

  # ------------------------------------------
  # React Frontend (Vite)
  # ------------------------------------------
  frontend:
    build:
      context: ./frontend
    container_name: tuition_frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres_data:
