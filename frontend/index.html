    <!-- Tailwind CDN for quick dev (temporary) -->

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  .typing {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    border-right: 3px solid rgba(255,255,255,0.75);
    animation: typing 3s steps(20, end) infinite, blink 0.6s infinite;
  }

  @keyframes typing {
    0% { width: 0 }
    50% { width: 100% }
    100% { width: 0 }
  }

  @keyframes blink {
    from { border-color: transparent }
    to { border-color: rgba(255,255,255,0.75) }
  }
</style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
